<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE-edge"/>
		<meta name="viewport" content="width-device-width, initial-scale=1.0"/>
		<link rel="shortcut icon" href="#"/>
		<title>Learn ReactJS!</title>
	</head>
	<body>
		
		<div id="root"></div>

		<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
		<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
		<script>
			// Write mulatiple element
			const root = document.querySelector('#root');

			const p1 = React.createElement('p', {
					children: 'Hello paragraph 1',
				}
			);

			const p2 = React.createElement('p', {
					children: 'Hello paragrap 2',
				}
			);

			/*
			const element = React.createElement('div', {
					children: [p1, p2],
				}
			);*/

			// React Fragment let you render multiple element without adding extra node to the DOM
			const element = React.createElement(React.Fragment, {
					children: [p1, p2],
				}
			);
			ReactDOM.render(element, root);
		</script>
	</body>
